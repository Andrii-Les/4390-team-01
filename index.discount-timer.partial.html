    <div class="timer__countdown">
      <svg width="100" viewBox="0 0 120 120" class="timer__unit">
        <text data-unit="days" x="50%" y="50%" class="timer__number">28</text>
        <text x="50%" y="50%" dy="28" class="timer__label">Days</text>
      </svg>

      <svg width="100" viewBox="0 0 120 120" class="timer__unit">
        <text data-unit="hours" x="50%" y="50%" class="timer__number">3</text>
        <text x="50%" y="50%" dy="28" class="timer__label">Hours</text>
      </svg>

        <text x="50%" y="50%" dy="28" class="timer__label">Minutes</text>
      </svg>

      <svg width="100" viewBox="0 0 120 120" class="timer__unit">
        <text data-unit="seconds" x="50%" y="50%" class="timer__number">2</text>

      </svg>
